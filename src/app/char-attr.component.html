
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table *ngIf="attributes" class="tg">
  <tr>
    <th *ngFor="let attribute of attributes" class="tg-0lax">{{attribute.key}}</th>
  </tr>
  <tr>
    <th *ngFor="let attribute of attributes" class="tg-0lax">{{attribute.startingValue}}</th>
  </tr>
  <tr>
    <th *ngFor="let attribute of attributes" class="tg-0lax">{{attribute.advance}}</th>
  </tr>
  <tr>
    <th *ngFor="let attribute of attributes" class="tg-0lax">{{attribute.currentValue}}</th>
  </tr>
</table>
