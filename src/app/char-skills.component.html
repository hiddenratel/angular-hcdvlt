<table *ngIf="skills" class="tg">
  <tr>
    <th>Skill Name:attr</th>
    <th>Skill Level</th>
    <th>Roll</th>
  </tr>
  <tr *ngFor="let skill of skills">
    <th class={{getCssClass(skill)}}>{{skill.name}}:{{skill.attrKey}}</th>
    <th class={{getCssClass(skill)}}>{{skill.level}}</th>
    <th class={{getCssClass(skill)}} (click)="onRoll(skill)">{{skill.roll}}</th>
  </tr>
</table>
